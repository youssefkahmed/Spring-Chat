<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Chat</title>
    <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
<noscript>
    <h2>Please enable JavaScript to use this application!</h2>
</noscript>

<!-- Username Page -->
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Please enter your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Join Chat</button>
            </div>
        </form>
    </div>
</div>

<!-- Chat Page -->
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h2>Welcome to Spring Chat!</h2>
        </div>

        <!-- Showing connection state -->
        <div class="connecting">
            Connecting...
        </div>

        <!-- Unordered List where all messages should appear -->
        <ul id="messageArea">
        </ul>

        <!-- Message sending area -->
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
